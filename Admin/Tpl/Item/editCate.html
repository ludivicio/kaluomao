<include file="Common:base" />


<form method="post" action="{:U('Item/editCateHandle')}" >
    <table>
        <tr>
            <td class="title">
                <label>上级栏目</label>
            </td>
            <td>
                <select name="pid">
                    <option value="0">--请选择分类--</option>
                    <foreach name="categories" item="v">
                        <option value="{$v.id}" <if condition="$cate[pid] eq $v[id]">selected="selected"</if> >{$v.html}{$v.name}</option>
                    </foreach>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td class="title">
                <label>栏目名称</label>
            </td>
            <td>
                <input type="text" class="" name="name" value="{$cate.name}"/>
            </td>
            <td><label style="color:red">(必填)</label></td>
        </tr>
        <!--
        <tr>
            <td class="title">
                <label>栏目图片</label>
            </td>
            <td>
                <input type="file"  name="image" />
            </td>
            <td></td>
        </tr>
        -->
        <tr>
            <td class="title">
                <label>是否启用</label>
            </td>
            <td>
                <label>
                  <input type="radio" name="status" value="1" <if condition="$cate[status] == 1">checked</if> > 是
                </label>
                <label>
                  <input type="radio" name="status" value="0" <if condition="$cate[status] == 0">checked</if> > 否
                </label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td class="title">
                <label>排序</label>
            </td>
            <td>
                <input type="text" name="order" value="{$cate.order}" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td class="title">
                <label>SEO TITLE</label>
            </td>
            <td>
                <input type="text" name="seo_title" value="{$cate.seo_title}" />
            </td>
            <td></td>
        </tr>
        <tr>
            <td class="title">
                <label>SEO KEYWORDS</label>
            </td>
            <td>
                <input type="text" name="seo_keys" value="{$cate.seo_keys}"/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td class="title">
                <label>SEO DESCRIPTION</label>
            </td>
            <td>
                <textarea name="seo_desc" rows="5" value="{$cate.seo_desc}"></textarea>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3" class="action">
                <input type="hidden" name="id" value="{$cate.id}" />
                <button type="submit" class="btn btn-confirm">确定</button>
                <button type="button" class="btn btn-cancel" style="margin-left: 30px">取消</button>
            </td>
        </tr>

    </table>

</form>



<include file="Common:bottom" />
