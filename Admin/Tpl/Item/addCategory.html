<form method="post"  >   
        <table>
            <tr>
                <td class="title">
                    <label>上级栏目</label>
                </td>
                <td>
                    <select id="inputSelect" class="form-control" >
                        <option />American Black Bear
                        <option />Asiatic Black Bear
                        <option />Brown Bear
                        <option />Giant Panda
                        <option selected="" />Sloth Bear
                        <option disabled="" />Sun Bear
                        <option />Polar Bear
                        <option disabled="" />Spectacled Bear
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="title">
                    <label>栏目名称</label>
                </td>
                <td>
                    <input type="text" class="form-control" id="inputAuto" />
                </td>
                <td><label style="color:red">(必填)</label></td>
            </tr>
            <tr>
                <td class="title">
                    <label>栏目图片</label>
                </td>
                <td>
                    <input type="file" class="form-control" id="inputUpload" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="title">
                    <label>是否启用</label>
                </td>
                <td>
                    <label class="radio-inline">
                      <input type="radio" id="inlineCheckbox2" value="option2"> 是
                    </label>
                    <label class="radio-inline">
                      <input type="radio" id="inlineCheckbox3" value="option3"> 否
                    </label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="title">
                    <label>SEO TITLE</label>
                </td>
                <td>
                    <input type="text" id="inputAuto" class="form-control" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="title">
                    <label>SEO KEYWORDS</label>
                </td>
                <td>
                    <input type="text" id="inputAuto" class="form-control" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="title">
                    <label>SEO DESCRIPTION</label>
                </td>
                <td>
                    <textarea class="form-control" rows="5"></textarea>
                </td>
                <td></td>
            </tr>
            
        </table>
    <div class="action"> 
            <button type="submit" class="confirm btn btn-primary">确定<tton>
            <button type="button" class="cancel btn btn-info">取消<tton>
    </div>
        </form>
