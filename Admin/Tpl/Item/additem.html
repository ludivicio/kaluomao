<include file="Common:base"/>

<style type="text/css">
    table {
    }

    table td {
    }

</style>


<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#info');
    });
</script>



<form id="info_form" action="" method="post" enctype="multipart/form-data">

<div class="tab-wrapper">
<div>
    <ul id="tabs" style="float:left">
        <li class="current-tab">
            <a onclick="selectTag('base_info',this)" href="javascript:void(0)">基本信息</a>
        </li>
        <li>
            <a onclick="selectTag('seo_info', this)" href="javascript:void(0)">SEO信息</a>
        </li>
        <li>
            <a onclick="selectTag('other_info',this)" href="javascript:void(0)">其他信息</a>
        </li>
    </ul>

    <div style="float:right">
        <input type="submit" value="发布"/>
    </div>
</div>

<div class="clear"></div>


<div class="tab-container">

    <div class="tab-content curr-content" id="base_info">


        <table width="100%" cellspacing="0">
            <tr>
                <td align="right"><strong>所属栏目</strong></td>
                <td>
                    <select name="mall_id">
                        <option value="0">--选择栏目--</option>
                    </select>

                    <strong style="margin-left:25px">商品来源</strong>
                    <select name="mall_id">
                        <option value="0">--选择来源--</option>
                    </select>

                    <strong style="margin-left:25px">作者</strong>
                    <input type="text" name="uname" class="input-text" size="15"/>
                    &nbsp;<a href="javascript:void(0)">随机</a>
                </td>
            </tr>

            <tr>
                <td align="right"><strong>标题</strong></td>
                <td>
                    <input type="text" name="title" class="" value="" style="width:550px"/>
                    <strong>(<label style="color:#FF0000;">*</label>)</strong>

                    <input type="hidden" value="{$info.colors}" name="colors" id="title_color">
                    &nbsp;<a href="javascript:void(0)">颜色</a>
                </td>
            </tr>
            <tr>
                <td align="right"><strong>链接</strong></td>
                <td>
                    <textarea name="url" rows="3" value="" style="width:550px"></textarea>
                    <strong>(<label style="color:#FF0000;">*</label>)</strong>
                </td>
            </tr>
            <tr>
                <td align="right"><strong>标签</strong></td>
                <td>
                    <input type="text" name="tags" style="width:250px" value="{$tags}"/>
                    &nbsp;<a href="javascript:void(0)">自动获取</a>
                </td>
            </tr>
            <tr>
                <td align="right"><strong>原价</strong></td>
                <td>
                    <input type="text" name="old_prices" size="15" value="{$info.prices}"/>
                    <strong>(<label style="color:#FF0000;">*</label>)</strong>

                    <strong style="margin-left:25px">折后价</strong>
                    <input type="text" name="new_prices" size="15" value="{$info.prices}"/>
                    <strong>(<label style="color:#FF0000;">*</label>)</strong>
                </td>
            </tr>

            <tr>
                <td align="right"><strong>上传图片</strong></td>
                <td>
                    <input type="file" name="img" class="input-text" style="width:200px;"/>
                </td>
            </tr>
            <tr>
                <td align="right"><strong>远程图片</strong></td>
                <td>
                    <input type="text" name="img" class="input-text" style="width:550px"/>
                </td>
            </tr>
            <tr>
                <td align="right"><strong>热门</strong></td>
                <td>
                    <span>
                        &nbsp;
                        <label>
                            <input type="radio" name="is_hot" value="1"
                            <if condition="$info['is_hot'] eq 1">checked="checked"</if>
                            /> 是
                        </label>
                        &nbsp;
                        <label>
                            <input type="radio" name="is_hot" value="0"
                            <if condition="$info['is_hot'] eq 0">checked="checked"</if>
                            />否
                        </label>
                    </span>

                    <span style="margin-left: 25px">
                        <strong>推荐</strong>
                            &nbsp;
                            <label>
                                <input type="radio" name="is_recommend" value="1"
                                <if condition="$info['is_recommend'] eq 1">checked="checked"</if>
                                /> 已推荐
                            </label>
                            &nbsp;
                            <label>
                                <input type="radio" name="is_recommend" value="0"
                                <if condition="$info['is_recommend'] eq 0">checked="checked"</if>
                                /> 未推荐
                            </label>
                    </span>

                    <span style="margin-left: 25px">
                        <strong>审核状态</strong>
                        &nbsp;
                        <label>
                            <input type="radio" name="status" value="1"
                            <if condition="$info['status'] eq 1">checked="checked"</if>
                            /> 已通过
                        </label>
                        &nbsp;
                        <label>
                            <input type="radio" name="status" value="0"
                            <if condition="$info['status'] eq 0">checked="checked"</if>
                            />未审核
                        </label>
                    </span>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="padding: 2px 10px 15px">
                    <textarea name="info" id="info" style="width:100%;height:350px;resize:none;">{$info.info}</textarea>
                </td>
            </tr>
        </table>


    </div>

    <div class="tab-content" id="seo_info">

        <table width="100%" cellspacing="0">
            <tr>
                <th>SEO TITLE:</th>
                <td colspan="2">
                    <input type="text" name="tags" id="J_tags" class="input-text" size="65"
                           value="{$tags}"/>
                </td>
            </tr>
            <tr>
                <th>SEO KEYS:</th>
                <td colspan="2"><input type="text" name="old_prices" class="input-text" size="15"
                                       value="{$info.prices}"/></td>
            </tr>
            <tr>
                <th>SEO DESCRIPTION</th>
                <td colspan="2">
                    <textarea name="url" rows="2" value=""></textarea>
                </td>
            </tr>
        </table>

    </div>

    <div class="tab-content" id="other_info">

        <table width="100%" cellspacing="0">
            <tr>
                <th>赞</th>
                <td>
                    <input type="text" name="img" class="input-text"/>
                </td>
            </tr>
            <tr>
                <th>踩</th>
                <td>

                    <input type="text" name="img" class="input-text"/>
                </td>
            </tr>
            <tr>
                <th>收藏数</th>
                <td>
                    <input type="text" name="img" class="input-text"/>
                </td>
            </tr>
            <tr>
                <th>点击量</th>
                <td>
                    <input type="text" name="img" class="input-text"/>
                </td>
            </tr>
        </table>

    </div>

</div>
</div>

</form>


<script type="text/javascript">

    function selectTag(showContent, selfObj) {
        // 标签
        var tag = document.getElementById("tabs").getElementsByTagName("li");

        var len = tag.length;
        for (var i = 0; i < len; i++) {
            tag[i].className = "";
        }

        document.getElementById("base_info").style.display = "none";
        document.getElementById("seo_info").style.display = "none";
        document.getElementById("other_info").style.display = "none";

        selfObj.parentNode.className = "current-tab";
        document.getElementById(showContent).style.display = "block";
    }
</script>


<include file="Common:bottom"/>
